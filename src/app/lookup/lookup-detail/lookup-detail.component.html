<table class="table table-striped table-bordered table-hover table-condensed table-responsive">
  <thead>
    <tr>
      <th scope="col">
        ID
      </th>
      <th scope="col">
        Name
      </th>
      <th scope="col">
        Brand
      </th>
      <th scope="col">
        Model
      </th>
      <th scope="col">
        Date Purchased
      </th>
      <th scope="col">
        Date Added
      </th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let item of items"
      style="cursor: pointer;"
      [routerLink]="[index]"
      routerLinkActive="active"
      >
      <td>
        {{ item?.id }}
      </td>
      <td>
        {{ item?.name }}
      </td>
      <td>
        {{ item?.brand }}
      </td>
      <td>
        {{ item?.model }}
      </td>
      <td>
        {{ item?.datePurchased }}
      </td>
      <td>
        {{ item?.dateAdded }}
      </td>
    </tr>
  </tbody>
</table>
