<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">

      <div class="row">
        <div class="col-lg-8">
          <h3 class="text-center">Item Lookup</h3>
        </div>
        <div class="col-md-4">
          <button
          class="btn btn-primary pull-right"
          routerLink="new">
          Add New Item
        </button>
        </div>
      </div>

  </div>
</div>

<div class="panel-body">
  <div class="pad-left-right">

    <br><br>

    <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
      <thead>
        <tr>
          <th scope="col">
            ID
          </th>
          <th scope="col">
            Name
          </th>
          <th scope="col">
            Brand
          </th>
          <th scope="col">
            Model
          </th>
          <th scope="col">
            Date Purchased
          </th>
          <th scope="col">
            Date Added
          </th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let item of items">
          <td style="cursor: pointer;">
            <a [routerLink]="[item.id]">{{ item?.id }}</a>
          </td>
          <td>
            {{ item?.name }}
          </td>
          <td>
            {{ item?.brand }}
          </td>
          <td>
            {{ item?.model }}
          </td>
          <td>
            {{ item?.datePurchased }}
          </td>
          <td>
            {{ item?.dateAdded }}
          </td>
        </tr>
      </tbody>
    </table>

    </div>
  </div>
</div>
