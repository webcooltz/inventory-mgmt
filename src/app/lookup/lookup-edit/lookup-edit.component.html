<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h3 class="title margin-left-right"><strong>Item ID:</strong> {{ item?.id }}</h3>
      <div class="row pull-right margin-left-right">

        <a
          class="btn btn-warning"
          (click)="onCancel()">
          Cancel
        </a>
        <a
          class="btn btn-danger"
          (click)="onDelete(item)">
          Delete
        </a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">

      <form
        id="edit-item-form" class="form"
        (ngSubmit)="onSubmit(f)"
        #f="ngForm">

        <div class="row">

          <div class="col-md-4">
            <div class="form-group">
              <label>Name: </label><br>
              <input
                class="form-control"
                [ngModel]="item?.name"
                name="name"
                #name="ngModel"
                max="100"
                type="text">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Brand: </label><br>
              <input
                class="form-control"
                [ngModel]="item?.brand"
                name="brand"
                #brand="ngModel"
                max="100"
                type="text">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Model: </label><br>
              <input
                class="form-control"
                [ngModel]="item?.model"
                name="model"
                #model="ngModel"
                max="100"
                type="text">
            </div>
          </div>

        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Date Purchased: </label><br>
              <span>{{ item?.datePurchased | date:'MMM dd, yyyy' }}</span>
              <input
                class="form-control"
                [ngModel]="item?.datePurchased"
                name="datePurchased"
                #datePurchased="ngModel"
                max="100"
                type="date">
            </div>
          </div>
          <div class="col-md-4">
            <label>Date Added:</label><br><br>
            <span class="label-value"> {{ item?.dateAdded | date:'MMM dd, yyyy' }}</span>
          </div>
        </div>

        <br><br>

        <button
            class="btn btn-success pull-right"
            type="submit">
            Save
        </button>

      </form>

    </div>
  </div>
</div>
