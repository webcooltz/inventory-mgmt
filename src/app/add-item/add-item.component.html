<h2>Add New Inventory Item</h2>
<hr>

<div class="row">
  <div class="col-lg-8">

    <form
      class="form" id="new-item"
      (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="form-group">
        <label for="name">Name </label><br>
        <input
          type="text" name="name"
          id="itemName" class="form-control"
          size="50" max="50"
          [ngModel]="item?.name"
          #name="ngModel">
      </div>
      <div class="form-group">
        <label for="brand">Brand </label><br>
        <input
          type="text" name="brand"
          id="itemBrand" class="form-control"
          size="50" max="50"
          [ngModel]="item?.brand"
          #brand="ngModel">
      </div>
      <div class="form-group">
        <label for="model">Model </label><br>
        <input
          type="text" name="model"
          id="itemModel" class="form-control"
          size="50" max="50"
          [ngModel]="item?.model"
          #model="ngModel">
      </div>
      <div class="form-group">
        <label for="datePurchased">Date Purchased </label><br>
        <input
          type="date" name="datePurchased"
          id="itemDatePurchased" class="form-control"
          size="50" max="50"
          [ngModel]="item?.datePurchased"
          #datePurchased="ngModel">
      </div>

      <button class="btn btn-success" type="submit">Add Item</button>

    </form>

  </div>
</div>
